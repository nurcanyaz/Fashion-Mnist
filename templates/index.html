<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diet and Workouts Recommendations</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #f1f2f6, #dff9fb);
            font-family: 'Segoe UI', sans-serif;
        }
        .form-container {
            background-color: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.05);
            margin-top: 60px;
            margin-bottom: 60px;
        }
        h1 {
            font-weight: 700;
            color: #2f3640;
            margin-bottom: 30px;
        }
        label {
            font-weight: 600;
        }
        .btn-submit {
            width: 100%;
            font-weight: bold;
            background-color: #e84118;
            border: none;
            padding: 12px;
            font-size: 16px;
        }
        .btn-submit:hover {
            background-color: #c23616;
        }
    </style>
</head>

<body>
    <div class="container col-md-8 form-container">
        <h1 class="text-center">üìù Diet & Workout Form</h1>

        <form action="/recommend" method="post">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="age">Age</label>
                    <input type="number" class="form-control" id="age" name="age" required>
                </div>

                <div class="form-group col-md-6">
                    <label for="gender">Gender</label>
                    <select class="form-control" id="gender" name="gender" required>
                        <option value="" disabled selected>Select gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="weight">Weight (kg)</label>
                    <input type="number" class="form-control" id="weight" name="weight" required>
                </div>

                <div class="form-group col-md-6">
                    <label for="height">Height (m)</label>
                    <input type="number" class="form-control" id="height" name="height" step="0.01" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="veg_or_nonveg">Veg or Non-Veg</label>
                    <select class="form-control" id="veg_or_nonveg" name="veg_or_nonveg" required>
                        <option value="veg">Veg</option>
                        <option value="nonveg">Non-Veg</option>
                    </select>
                </div>

                <div class="form-group col-md-6">
                    <label for="disease">Generic Disease</label>
                    <input type="text" class="form-control" id="disease" name="disease">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="region">Region</label>
                    <input type="text" class="form-control" id="region" name="region">
                </div>

                <div class="form-group col-md-6">
                    <label for="allergics">Allergics</label>
                    <input type="text" class="form-control" id="allergics" name="allergics">
                </div>
            </div>

            <div class="form-group">
                <label for="foodtype">Food Type</label>
                <input type="text" class="form-control" id="foodtype" name="foodtype">
            </div>

            <button type="submit" class="btn btn-submit mt-3">üöÄ Recommend Diets</button>
        </form>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
